<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login OTP</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
      }

      .container {
        width: 80%;
        max-width: 600px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      h2 {
        color: #333;
      }

      p {
        font-size: 16px;
        line-height: 1.6;
        color: #555;
      }

      .otp-code {
        display: inline-block;
        font-size: 24px;
        font-weight: bold;
        background-color: #007bff;
        color: #fff;
        padding: 8px 16px;
        border-radius: 4px;
        margin-bottom: 20px;
      }

      .note {
        color: #777;
        margin-top: 10px;
      }

      .footer {
        margin-top: 20px;
        text-align: center;
        color: #888;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Login OTP</h2>
      <p>Hello {userName},</p>
      <p>Your OTP for login is:</p>
      <div class="otp-code" contentEditable="true">{otpCode}</div>
      <p class="note">
        This OTP is valid for 5 minutes. If you didn't request this OTP, please
        ignore this email.
      </p>
      <div class="footer">
        <p>Best Regards,<br />CEOITBOx</p>
      </div>
    </div>
  </body>
</html>
